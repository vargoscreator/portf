<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>Send</title>
    <style>
    .form__content{
        max-width: 100%;
        padding: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .form{
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        border: 1px solid rgb(98, 95, 255);
        box-shadow: -4px 0 rgb(98, 95, 255);
        padding: 25px;
        margin: 10px;
        width: 700px;
    }
    .form input{
        padding: 10px;
        margin: 10px;
        border: 1px solid rgb(98, 95, 255);
        box-shadow: -4px 0 rgb(98, 95, 255);
        border-radius: 5px;
        outline:none;
        font-size: 14px;
        font-weight: 500;
    }
    .form input[type='text']{
        text-transform: capitalize;
    } 

    .form input[type='submit']{
        background-color: rgb(98, 95, 255);
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #fff;
    } 
    .form input[type='submit']:hover{
        box-shadow: none;
        background-color: rgb(255, 255, 255);
        color: #000000;
    }

    </style>
</head>
<body>

    <div class="form__content">
        <form id="form" class="form" action="send.php" method="post">
            <input name="name" type="text" pattern="^[a-zA-Z]+$" placeholder="Name" onkeypress="noDigits(event)" maxlength="50" required>
            <input name="surname" type="text" pattern="^[a-zA-Z]+$" placeholder="Surname" onkeypress="noDigits(event)" maxlength="50" required>        
            <input name="email" type="email" placeholder="Email" onkeypress="noDigits(event)"  maxlength="100" required>
            <input name="phone" id="phone" type="text" placeholder="Phone number" required>
            <input name="submit" type="submit" id="button" value="Send">
        </form>
    </div>
